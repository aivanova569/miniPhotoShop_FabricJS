<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Photoshop</title>
</head>
<body>
<h1>Mini Photoshop</h1>

<div class="toolbar" id="toolbar">
  <input class="input input_file" type="file" id="file-input">
  <button class="btn" id="text_btn">Add Text</button>
  <div>
    <select class="toolbar__select" name="select" id="choose_figure"></select>
    <button class="btn" id="figure_btn">Add figure</button>
  </div>
  <button class="btn" id="draw_btn">Draw</button>
  <button class="btn" id="save_btn">Save</button>
  <button class="btn" id="reset">Clear</button>
</div>

<canvas id="canvas" width="800" height="450" style="border: 2px solid black"></canvas>

<div class="styles-editor">
  <div class="styles-editor__item">
    <label class="styles-editor__label">Chose color</label>
    <input id="canvas-color" type="color" />
  </div>
  <div class="styles-editor__item">
    <label class="styles-editor__label">Change opacity</label>
    <input type="range" min="0" max="100" step="1" id="opacity-slider"/>
  </div>

  <div class="styles-editor__item">
    <labe>Change text</labe>
    <select name="select-text" id="text_style"></select>
  </div>
</div>

<script src="../dist/js/script.bundle.js" type="text/javascript"></script>
<script src="../dist/js/styles.bundle.js" type="text/javascript"></script>
</body>
</html>
